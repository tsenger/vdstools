description:
  de:
    shortDescription: >-
      VdsTools ist eine Softwarebibliothek zum (De-)kodieren, Verifizieren,und
      Signieren von Visuellen Digitalen Siegeln (VDS).
    longDescription: >
      VdsTools ist eine Softwarebibliothek zum (De-)kodieren, Verifizieren und
      Signieren von visuellen digitalen Siegeln (VDS). Diese sichtbaren
      digitalen Siegel finden sich auf offiziellen Regierungsdokumenten wie:


      - Aufenthaltsgenehmigungen

      - Ankunftsbescheinigungen

      - Adressaufkleber auf Personalausweisen und Reisepässen

      - Notfall-Reisedokumente

      - Visa

      -  ...und zukünftigen Profilen


      Die Bibliothek verarbeitet den Inhalt von Barcodes und stellt die
      Informationen über eine generische API zur Verfügung. Das Scannen und
      Lesen des Siegel-Barcodes selbst muss von einer separaten Komponente (z.
      B. einer Barcode-Scanner-Bibliothek) übernommen werden. Die Bibliothek
      implementiert die folgenden Spezifikationen:


      - BSI TR-03137-1

      - ICAO Doc 9303-13: Sichtbare digitale Siegel

      - ICAO TR „VDS für nicht-elektronische Dokumente”

      - ICAO-Datenstruktur für Barcodes


      Die Releases sind auf Maven Central verfügbar und lassen sich leicht in
      eigene Projekte integrieren.
    genericName: VdsTools
  en:
    shortDescription: >-
      VdsTools is a software library for decoding, verifying,  encoding, and
      signing Visible Digital Seals (VDS).
    longDescription: >
      VdsTools is a software library for decoding, verifying, encoding, and
      signing Visible Digital Seals (VDS). These visual digital seals are found
      on official government documents such as:


      - Residence permits 

      - Arrival attestation 

      - Address stickers on ID cards and passports 

      - Emergency travel documents 

      - Visas 

      - ... and upcoming profiles 


      The library processes the content of barcodes and makes the information
      available via a generic API. The scanning and reading of the seal barcode
      itself must be handled by a separate component (e.g., a barcode scanner
      library). The library implements the following specifications:


      - BSI TR-03137-1 

      - ICAO Doc 9303-13: Visible Digital Seals 

      - ICAO TR "VDS for Non-Electronic Documents" 

      - ICAO Datastructure for Barcode 


      Releases are available on Maven Central for easy integration into own
      projects.